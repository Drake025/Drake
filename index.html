<!DOCTYPE html>
<html>
<head>
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="signupFormContainer">
        <h1>Sign Up</h1>

        <form id="signupForm" onsubmit="saveSignupData(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

            <button type="submit">Sign Up</button>
            <button type="button" value="Cancel" onclick="cancelSignup()">Cancel</button>
        </form>

        <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
    </div>

    <div id="loginFormContainer" style="display: none;">
        <h1>Log In</h1>
        <form id="loginForm" onsubmit="login(event)">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <br>
    
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <br>
    
            <button type="submit">Log In</button>
          <!-- <button type="button" onclick="clearLocalStorageAndRedirect()">Logout</button> -->

        </form>
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
